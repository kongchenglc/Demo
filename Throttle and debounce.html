<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节流与防抖</title>
	<style>
		body {
			min-height: 3000px;
			width: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="main">
		<p>函数节流是指一定时间内js方法只跑一次。就像技能cd，你再怎么摁一段时间只能触发一次。这是函数节流最形象的解释。</p>
		<p>函数防抖是指频繁触发的情况下，只有足够的空闲时间，才执行代码一次。比如生活中的坐公交，就是一定时间内，如果有人陆续刷卡上车，司机就不会开车。只有别人没刷卡了，司机才开车。</p>
		<p>滚动滚轮感受节流</p>
	</div>
	
	<script>				//节流	
		var count = 0,
			main = document.getElementById('main');

		var scrollFun =  function(time) { 
			var canRun = true;
			return function() {
				if(canRun) {
					canRun = false;
					setTimeout(() => {
						main.innerHTML += "<p>第" + ++count + "行</p>";
						console.log("发生了!");
						canRun = true;
					}, time); 
				}
			};
		}

		window.onscroll = scrollFun(300);
	</script>


	<!-- <script>				//防抖
		var count = 0,
			main = document.getElementById('main');

		var debounce = function(time) {
			var setTimeId = null;

			return function() {
				clearTimeout(setTimeId);
				setTimeId = setTimeout(() => {
					main.innerHTML += "<p>第" + ++count + "行</p>";
					console.log("发生了!");
				}, time);	
			}
		}

		window.onscroll = debounce(30);
	</script> -->
</body>
</html>
